<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Alcohol Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="BacMath.js"></script>
</head>
<body>
<h1>Blood Alcohol Calculator</h1>

<br>

<label for="totalBeers">Number of Beers Consumed</label>
<input id="totalBeers" type="text">

<br>

<label for="totalWine">Number of Wine Consumed</label>
<input id="totalWine" type="text">

<br>

<label for="totalShots">Number of Shots Consumed?</label>
<input id="totalShots" type="text">

<br>

<label for="totalWeight">Your Weight in Pounds</label>
<input id="totalWeight" type="text">

<br>

<label for="time">Hours Since Your First Drink</label>
<input id="time" type="text">

<br>

<button>Calculate My BAC</button>


<p id="displayBAC"></p>


</body>
</html>
